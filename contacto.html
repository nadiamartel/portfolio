<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Profesional</title>

    <!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img/logong.JPG" type="image/x-icon">

</head>

<body>
    
    <!-- Wrapper -->
    <div id="wrapper"></div>

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="iconOne"></span>
        </div>
        <div class="content">
            <div class="inside">
                <h1>Nadia Martel</h1>
                <p>Portfolio Profesional</p>
            </div>
        </div>
    
        <nav>
            <ul>
                <li><a href="intro.html">Intro</a></li>
                <li><a href="experiencia.html">Experiencia</a></li>
                <li><a href="formacion.html">Formacion</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="boxMajor">
        <div class="boxReturn">
            <a href="index.html">Volver a Inicio</a> 
        </div>
    </div>

    <!-- Contact -->
    <article id="contact">
        <h2 class="major">CONTACTO</h2>
        <form method="post" action="#">
            <div class="fields">
                <div class="field half">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Enviar Mensaje" class="primary" /></li>
                <li><input type="reset" value="Reestablecer" /></li>
            </ul>
        </form>
        <ul class="icons">
            <li><a href="#" class="iconLinkedin"><span class="label">Linkedin</span></a></li>
            <li><a href="#" class="iconFacebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="iconInstagram"><span class="label">Instagram</span></a></li>
        
        </ul>
    </article>


    <footer class="footer">
        <div class="center">
            <h2>Sitio creado por NM</h2>
            <p>Derechos reservados por el autor</p>
        </div>
    </footer>
    
</body>
</html>
